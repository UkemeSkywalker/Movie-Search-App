<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <main>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <h3 class="logo d-flex align-items-center mb-2 mb-lg-0 ">Movie Search App</h3>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 text-white">
              <li class="nav-link px-2 text-secondary">Home</li>
            </ul>
            <form id="form" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" placeholder="Search" id="search" class="form-control form-control-dark text-bg-dark" aria-label="Search"/>
            </form>
            <div class="text-end"></div>
          </div>
        </div>
      </header>
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <div class="display-4  fw-bold text-center"> Welcome to Skywalker Movies</div>
          <p class="col-md-12 fs-4 pt-5 text-center">The best site to search for movies and TV series online for free.<br>
            Millions of movies, TV shows and people to discover.
          </p>
        </div>
      </div>
    </main>

    <main id="main"></main>
    <h1 hidden id="recommendations-header" style="text-align: center">
      Recommendations based on search results
    </h1>
    <div id="recommendations"></div>

    <div class="footer">
      <h4>Designed & Developed with &#10084;&#65039; by Atif</h4>
    </div>

    <!-- Custom Script -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
